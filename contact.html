        <div id="fullContainer">
            <div id="container">

                <!-- Navigation bar (split w/ logo on left, links on right) -->
                <div class="topnav" id="navbar">
                    <a href="/" id="logo">kylejohnson</a>
                    <a href="javascript:void(0);" id="icon" onclick="responsiveNavBar()">&#9776;</a>

                <!-- Header title above content -->
                <div id="header">
                    contact
                </div>

                <!-- Area for page content -->
                <div class="content" id="contact_content">

                    For any app feedback or comments, contact me here. <br>
                    <br>

                    <div id="thankyou_message">Your message has been delivered.</div>
                    <div id="honeypot_message">Your message has been blocked. Sorry, robot!</div>

                    <!-- Email form submission (via Google script) -->
                    <form id="gform" method="post" onsubmit="return submitForm()">
                        <input required type="text" name="name" placeholder="your name" id="name"><br>
                        <br>
                        <input required type="email" name="email" placeholder="email" id="email"><br>
                        <br>
                        <select required type="app" name="app" id="app">
                            <option value="">choose related app...</option>
                            <option value="Chain Five">Chain Five</option>
                            <option value="redirect">redirect</option>
                            <option value="Shift Timer">Shift Timer</option>
                            <option value="nil">(not app related)</option>
                        </select>
                        <br>
                        <textarea required name="message" placeholder="message here" rows="4" cols="50" id="message"></textarea><br>
                        <input type="text" id="honeypot" name="honeypot" value="robot" style="display:none">
                        <input type="submit" value="Send">
                    </form>

                </div>

                <!-- Adds extra space under content div -->
                <div id="extra"></div>
            </div>

            <!-- Site footer w/ copyright -->
